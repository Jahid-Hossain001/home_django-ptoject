{% extends 'base.html' %}


{% block title %}
Profile
{% endblock title %}



{% block content %}
<div class="bg-white w-full max-w-md p-6 rounded-lg shadow">

    <h2 class="text-xl font-bold text-center mb-6">
        Profile
    </h2>

    <!-- Profile Info -->
    <div class="space-y-4">

        <div class="flex justify-between">
            <span class="text-gray-500">Name</span>
            <span class="font-medium">John Doe</span>
        </div>

        <div class="flex justify-between">
            <span class="text-gray-500">Email</span>
            <span class="font-medium">johndoe@example.com</span>
        </div>

        <div class="flex justify-between">
            <span class="text-gray-500">Username</span>
            <span class="font-medium">johndoe</span>
        </div>

    </div>

    <!-- Change Password Button -->
    <div class="mt-6 text-center">
        <a href="{% url 'change_password' %}"
            class="inline-block px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Change Password
        </a>
    </div>

</div>

{% endblock content %}
