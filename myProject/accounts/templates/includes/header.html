<header class="bg-gray-900 text-white">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

        <a href="{% url 'home' %}" class="text-2xl font-bold">MyApp</a>

        <nav class="space-x-6 flex items-center">

            {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="hover:text-yellow-400">Home</a>
            <a href="{% url 'dashboard' %}" class="hover:text-yellow-400">Dashboard</a>

            <span class="text-yellow-400 font-semibold">
                <a href="{% url 'profile' %}">{{ request.user.get_full_name }}</a>
            </span>
            <a href="{% url 'logout' %}" class="text-red-400 hover:text-red-500">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="hover:text-yellow-400">Login</a>
            <a href="{% url 'register' %}" class="hover:text-yellow-400">Register</a>
            {% endif %}

        </nav>

    </div>
</header>
