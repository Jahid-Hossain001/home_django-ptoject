{% extends 'base.html' %}


{% block title %}
Login
{% endblock title %}



{% block content %}
<div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form method="POST" >
        
        {% csrf_token %}

        <input type="text" name="username_email" placeholder="Username or Email" class="w-full mb-4 px-4 py-2 border rounded">

        <input type="password" name="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded">

        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Login
        </button>

        <p class="text-center mt-4">
            <a href="password-reset.html" class="text-blue-600 hover:underline">
                Forgot password?
            </a>
        </p>
    </form>
</div>
{% endblock content %}
