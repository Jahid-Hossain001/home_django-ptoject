{% extends 'base.html' %}


{% block title %}
Register
{% endblock title %}



{% block content %}
<div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="firstname" placeholder="First Name" class="w-full mb-4 px-4 py-2 border rounded">

        <input type="text" name="lastname" placeholder="Last Name" class="w-full mb-4 px-4 py-2 border rounded">

        <input type="text" name="username" placeholder="Username" class="w-full mb-4 px-4 py-2 border rounded">

        <input type="email" name="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded">

        <input type="password" name="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded">

        <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
            Register
        </button>
    </form>
</div>
{% endblock content %}
